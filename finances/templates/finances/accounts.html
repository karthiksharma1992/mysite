<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Accounts!</title>
  </head>
  <body>
    <div class="nav-bar">
      <nav>
        <a href="{% url 'finances:index' %}">Home</a> |
        <a href="{% url 'finances:goals' %}">Goals</a> |
        <a href="{% url 'finances:transactions' %}">Transactions</a>
      </nav>
    </div>
    <h2>Account Details</h2>
    <div class="account-display-table">
        <table>
          <tr>
            <th>Account Name</th>
            <th>Current Balance</th>
          </tr>
          {% for account in accounts %}
          <tr>
            <td><a href="#">{{ account.account_name }}</a></td>
            <td>{{ account.current_balance }}</td>
          </tr>
          {% endfor %}
        </table>
    </div>
    <hr>
    <div class="add-account">
      <h2>Add a new account</h2>
      <form class="" action="{% url 'finances:accounts' %}" method="post">
        <label for="account-name"><input type="text" name="acc_name" value="" placeholder="Account Name"></label>
        <label for="initial-balance"><input type="number" name="initial_balance" value="" placeholder="Initial Balance"></label>
        <label for="submit"><button type="submit" name="submit">Add Account</button></label>
      </form>
    </div>
  </body>
</html>
