{% extends 'finances/template.html' %}
{% block body %}
<h2>Goals' Status</h2>
<div class="account-display-table">
    <table>
      <tr>
        <th>Goal</th>
        <th>Target</th>
        <th>Current Status</th>
      </tr>
      {% for goal in goals %}
      <tr>
        <td>{{ goal.goal_name }}</td>
        <td>{{ goal.goal_target }}</td>
        <td>{{ goal.current_status }}</td>
      </tr>
      {% endfor %}
    </table>
</div>
{% endblock body %}
