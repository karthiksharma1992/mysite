<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Tasks</title>
  </head>
  <body>
    <div class="nav-bar">
      <nav>
        <a href="{% url 'finances:index' %}">Home</a>
      </nav>
    </div>
    <h2>My current Tasks</h2>
    <ul>
      {% for task in tasks %}
      <li>{{ task }}</li>
      {% endfor %}
    </ul>
    <h2>Add Task</h2>
    <form class="add-task" action="{% url 'tasks:index' %}" method="post">
      {% csrf_token %}
      {{ form }}
      <button type="button" name="submit">Submit</button>
    </form>
  </body>
</html>
